<div class="card p-4">
  <h2>Profesores</h2>

    <a routerLink="/profesores/new" class="btn btn-primary mb-3">Agregar Profesor</a> 

  <table class="table table-striped">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Email</th>
        <th>Especialidad</th>
        <th></th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let p of profesores">
        <td>{{ p.id }}</td>
        <td>{{ p.nombre }} {{ p.apellido }}</td>
        <td>{{ p.email }}</td>
        <td>{{ p.especialidad }}</td>
        <td>
                    <a [routerLink]="['/profesores/edit', p.id]" class="btn btn-warning btn-sm">Editar</a>
          <button (click)="eliminar(p.id)" class="btn btn-danger btn-sm">Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
