services:
  mysql:
    image: mysql:8.0
    container_name: nuevaroma_db_mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: 123456
      MYSQL_DATABASE: nuevaroma_db
      MYSQL_USER: nuevaroma_user
      MYSQL_PASSWORD: 123456
    volumes:
      - db_data:/var/lib/mysql
    ports:
      - "3307:3306"
    networks:
      - internal_net
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p123456"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    container_name: nuevaroma_db_backend
    restart: always
    environment:
      MYSQL_HOST: mysql
      MYSQL_DATABASE: nuevaroma_db
      MYSQL_USER: nuevaroma_user
      MYSQL_PASSWORD: 123456
      MYSQL_PORT: 3306
    depends_on:
      mysql:
        condition: service_healthy
    ports:
      - "8000:8000"
    networks:
      - internal_net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 15s
      timeout: 10s
      retries: 5
      start_period: 40s

  frontend:
    build: 
      context: ./frontend
      dockerfile: Dockerfile
    container_name: nuevaroma_db_frontend
    restart: always
    ports:
      - "80:80"  # ðŸ”„ Cambiado de 4200:4200 a 80:80 (nginx)
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - internal_net
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

networks:
  internal_net:
    driver: bridge

volumes:
  db_data:
    driver: local